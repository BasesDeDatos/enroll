<div class="card inputs_example">
    <div class="card__header">
        <h2 class="card__title">Inputs & textareas</h2>
        <h3 class="card__subtitle"> Licentia cuncta orientis nullum bonis adhibens
        </h3>
    </div>
    <div class="card__content card__content--padding1">
        <div class="form-group">
            <input type="text" placeholder="Input sm" class="form-control input-sm">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Input default" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Input lg" class="form-control input-lg">
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <input type="text" placeholder=".col-sm-4" class="form-control">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <input type="text" placeholder=".col-sm-3" class="form-control">
                </div>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <input type="text" placeholder=".col-sm-5" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" disabled="" placeholder="Disabled input" class="form-control">
        </div>
        <div class="form-group has-success">
            <input type="text" placeholder="Input with success" class="form-control">
        </div>
        <div class="form-group has-warning">
            <input type="text" placeholder="Input with warning" class="form-control">
        </div>
        <div class="form-group has-error">
            <input type="text" placeholder="Input with error" class="form-control">
        </div>
        <div class="form-group">
            <textarea placeholder="Textarea" rows="4" class="form-control"></textarea>
        </div>
    </div>
    <div class="card__footer"></div>
</div>
<div class="card">
    <div class="card__header card__header--padding1">
        <h2 class="card__title">Select</h2>
        <h3 class="card__subtitle">Diligat tempus quo intellegitur neutris</h3>
    </div>
    <div class="card__content card__content--padding1">
        <div class="row">
            <div class="col-lg-4"><strong>standard</strong>
                <div class="form-group">
                    <select data-size="5" class="selectpicker form-control">
                                                    <option>Please select an option
                                                    <option>Option 1
                                                    <option>Option 2
                                                    <option>Option 3
                                                    <option>Option 4
                                                </select>
                </div>
            </div>
            <div class="col-lg-4"> <strong>multiple </strong>
                <div class="form-group">
                    <select data-size="5" multiple="multiple" class="selectpicker form-control">
                                                    <option>Please select an option
                                                    <option>Option 1
                                                    <option>Option 2
                                                    <option>Option 3
                                                    <option>Option 4
                                                </select>
                </div>
            </div>
            <div class="col-lg-4"><strong>select with groups</strong>
                <div class="form-group">
                    <select data-size="6" class="selectpicker form-control">
                                                    <optgroup label="Group 1">
                                                        <option>Option 1
                                                        <option>Option 2
                                                    </optgroup>
                                                    <optgroup label="Group 2">
                                                        <option>Option 3
                                                        <option>Option 4
                                                    </optgroup>
                                                </select>
                </div>
            </div>
        </div>
    </div>
    <div class="card__footer"></div>
</div>
<div class="card">
    <div class="card__header card__header--padding1">
        <h2 class="card__title">Others</h2>
        <h3 class="card__subtitle">usefull forms components</h3>
    </div>
    <div class="card__content card__content--padding1">
        <p><strong>Slider input</strong></p>
        <div class="form-group">
            <div id="slider-demo"></div>
        </div>
        <div class="spacer--sm"></div>
        <div class="row">
            <div class="col-lg-4">
                <p><strong>Radio</strong></p>
                <div class="form-group">
                    <div class="radios">
                        <label for="my-radio1">
                                                        <input id="my-radio1" type="radio" name="radios" checked=""><span class="outer"><span class="inner"></span></span>Lapsorum splendor lapsorum
                                                    </label>
                        <label for="my-radio2">
                                                        <input id="my-radio2" type="radio" name="radios"><span class="outer"><span class="inner"></span></span>Habebit non pervenire
                                                    </label>
                        <label for="my-radio3">
                                                        <input id="my-radio3" type="radio" name="radios"><span class="outer"><span class="inner"></span></span>Mulierculae autem fieri
                                                    </label>
                    </div>
                </div>
                <div class="spacer--sm"></div>
            </div>
            <div class="col-lg-4">
                <p> <strong>Checkbox</strong></p>
                <div class="form-group">
                    <div class="checkbox">
                        <input id="my-checkbox" type="checkbox">
                        <label for="my-checkbox"><span class="check"></span><span class="box"></span>Checkbox</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <input id="my-checkbox2" type="checkbox" disabled="">
                        <label for="my-checkbox2"><span class="check"></span><span class="box"></span>Checkbox disabled </label>
                    </div>
                </div>
                <div class="spacer--sm"></div>
            </div>
            <div class="col-lg-4">
                <p> <strong>Toggle</strong></p>
                <div class="form-group">
                    <div class="toggle">
                        <input id="my-toggle" type="checkbox" checked="" class="cbx">
                        <label for="my-toggle" class="lbl"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="toggle">
                        <input id="my-toggle2" type="checkbox" disabled="" class="cbx">
                        <label for="my-toggle2" class="lbl"></label>
                    </div>
                </div>
                <div class="spacer--sm"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <p><strong>Datepicker</strong></p>
                <div class="form-group">
                    <input type="text" placeholder="Pick a date" class="form-control datepicker">
                </div>
            </div>
        </div>
    </div>
    <div class="card__footer"></div>
</div>
